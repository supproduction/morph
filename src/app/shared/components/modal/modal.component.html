<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.close()"
      tabindex="-1"
    ></button>
  </div>

  <div class="modal-body">
    <ng-content></ng-content>
  </div>

  <div class="modal-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</ng-template>

<ng-container
  *ngTemplateOutlet="
    trigger;
    context: { $implicit: modal, open: open.bind(this) }
  "
></ng-container>
